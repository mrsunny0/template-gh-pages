<head>
  <!-- meta data -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

  <!-- site specific links -->
  <link rel="preload" as="style" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
  <link rel="prefetch" as="image" type="image/png" href="{{ '/assets/img/favicon/favicon_black_round.png' }}" >
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/img/favicon/favicon_black_round.png' }}" >
  
  <!-- title and description -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- google analytics -->
  {% include google-analytics.html %}

</head>
