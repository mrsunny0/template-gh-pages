<div class="section-header" id="section-header">

    <!-- overlay video -->
    <div class="header-background">
        {% if site.background.video != "" %}
            <div class="header-background__video-container">
                <video class="header-background__video-container--video" id="header-video" autoplay muted loop >
                    <source src="{{ site.baseurl }}/{{ site.background.video }}" type="video/mp4">
                </video>
                <div class="header-background__video-container--background"></div>
            </div>
        {% elsif site.background.image != "" %}
            <div class="header-background__image-container">
                <div class="header-background__image-container--image" style="background-image: url({{ site.baseurl }}/{{ site.background.image }}) !important;"></div>
                <div class="header-background__image-container--background"></div>
            </div>
        {% elsif site.background.color != "" %}
            <div class="header-background__color" style="background-color: {{ section.background.color }} !important;"></div>
        {% endif %}
    </div>

    <!-- overlay content -->
    <div class="header">
        <h1 class="heading-primary">
            <span class="header__title">{{ site.header }}</span>
            <span class="header__description">{{ site.description }}</span>
        </h1>
        <div class="header__logos">
            {% for icon in site.data.icons %}
                <a class="header__link" aria-label="{{ icon.label }}" href="{{ icon.href }}" target="_blank"><i class="header__icon {{ icon.icon }}"></i></a>
            {% endfor %}
            </ul>
        </div>
    </div>
    <div class="scrolldown">
        <a href="#{{ site.data.sections[0].id }}" class="header__scrolldown-link" data-scroll>
            <span class="header__scrolldown-icon fa fa-chevron-down"></span>
        </a>
    </div>
</div>
