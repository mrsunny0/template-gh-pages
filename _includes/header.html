<div class="header" id="header">
    <div class="header__box">
        <h1 class="heading-primary">
            <span class="header__title">{{ site.header }}</span>
            <span class="header__description">{{ site.site_title }}</span>
        </h1>
        <div class="header__logos">
            {% for icon in site.data.icons %}
                <a class="header__icon" aria-label="{{ icon.label }}" href="{{ icon.href }}"><i class="icon {{ icon.icon }}"></i></a>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
