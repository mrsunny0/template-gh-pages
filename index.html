---
layout : default
---

{% for section in site.data.sections %}
<section id="{{ section.id }}" class='section-header'>
    <div class='high-level-info'>
        <h1>{{section.heading}}</h1>
        <p>{{section.description}}</p>
    </div>
    <div class='info-group'>
        {% for subgroup in section.subgroup %}
        <div class='info'>
            <h2>{{subgroup.subheading}}</h2>
            <img src="{{ site.baseurl }}/{{ subgroup.img }}" alt="{{ subgroup.alt }}">
            <p>{{subgroup.subdescription}}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endfor %}
